<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Iniciar Sesion</h2>
              <form role="form" [formGroup]="loginForm">
            
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input formControlName="email" type="email" id="form3Example3" class="form-control" placeholder="Tu super correo" [ngClass]="{'error': isTouchedField(loginForm, 'email')}"/>
                  <span class="text-danger">{{getErrorForm('email')}}</span>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Contraseña</label>
                  <input formControlName="password" type="password" id="form3Example4" class="form-control" placeholder="Tu super contraseña"/>
                  <span class="text-danger">{{getErrorForm('password')}}</span>
                </div>
                
  
                <!-- Submit button -->
                <button (click)="signIn()" type="submit" class="btn btn-primary btn-block mb-4">
                  Iniciar Sesion
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Si no estás registrado, ¡hazlo!</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                </div>
                <div class="text-center">
                    <button (click)="signUp()" type="submit" class="btn btn-primary btn-block mb-3">
                        Click aqui para registrarse
                    </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://thumbs.dreamstime.com/b/autom%C3%B3viles-mercedes-benz-estacionados-en-fila-157573316.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
